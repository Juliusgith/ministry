<script>
    document.addEventListener('DOMContentLoaded', function() {
        var carouselElement = document.querySelector('#imageCarousel');
        var navbarElement = document.querySelector('.navbar-main');

        // Define background colors for each carousel item
        var backgroundColors = [
            'rgba(0, 51, 102, 0.7)', // For first image
            'rgba(102, 51, 153, 0.7)', // For second image
            'rgba(0, 102, 204, 0.7)', // For third image
            'rgba(204, 51, 0, 0.7)'   // For fourth image
        ];

        // Function to change navbar background color based on active carousel slide
        function updateNavbarBackground() {
            var activeItem = carouselElement.querySelector('.carousel-item.active');
            var activeIndex = Array.from(carouselElement.querySelectorAll('.carousel-item')).indexOf(activeItem);
            navbarElement.style.backgroundColor = backgroundColors[activeIndex];
        }

        // Listen for carousel slide changes and update the navbar background
        carouselElement.addEventListener('slid.bs.carousel', updateNavbarBackground);

        // Initialize navbar background on page load
        updateNavbarBackground();
    });
</script>

<!-- Scroll to Top Button -->
<a href="#" class="scroll-to-top">
    <i class="bi bi-arrow-up-circle-fill"></i>

  <!-- Styling for Scroll to Top Button -->
<style>
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background-color: #0069d9;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      font-size: 2rem;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  
    .scroll-to-top:hover {
      background-color: #0056b3;
      transform: scale(1.1); /* Slightly enlarge the icon on hover */
    }
  
    /* Show the button when scrolling down */
    .scroll-to-top.show {
      display: block;
      opacity: 1;
    }
  </style>

<script>
    // Show or hide the button when scrolling
    window.onscroll = function() {
      const scrollButton = document.querySelector('.scroll-to-top');
      if (document.documentElement.scrollTop > 300) { // 300px from top
        scrollButton.classList.add('show');
      } else {
        scrollButton.classList.remove('show');
      }
    };
  
    // Scroll back to top when the button is clicked
    document.querySelector('.scroll-to-top').addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth' // Smooth scrolling effect
      });
    });
  </script>
