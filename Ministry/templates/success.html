<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Precious Beloved Children Ministries</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script>
        // Automatically redirect to home after 10 seconds
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "{% url 'home' %}";
            }, 10000); // 10-second delay before redirect
        }
    </script>
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="container">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h2><i class="bi bi-check-circle-fill"></i> Thank you for contacting us!</h2>
            </div>
            <div class="card-body text-center py-5">
                <p class="lead">Your message has been received, and we will get back to you shortly.</p>
                <p>If you are not redirected automatically, <a href="{% url 'home' %}" class="text-decoration-underline">click here</a> to return to the home page.</p>
            </div>
            <div class="card-footer text-center bg-light">
                <small class="text-muted">Redirecting you in 10 seconds...</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
