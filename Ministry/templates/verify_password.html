<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling for the page */
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container styling */
        .container {
            max-width: 500px;
            width: 100%;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        /* Title styling */
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Input styling */
        .form-control {
            border-radius: 8px;
            height: 45px;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
            border-color: #007bff;
        }

        /* Error message styling */
        .text-danger {
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="container">
        <form method="post" class="border rounded shadow-sm bg-light">
            <h2>Verify Your Password</h2>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100 mt-4">Verify Password</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
